<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telegraph Remake</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="TR.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />

  <body onload="getPost()" class="d-flex flex-column min-vh-100">

    <div class="container mt-3">
        <h2></h2>
        <div id="listGroup" class="list-group">
        </div>
      </div>

        <div class="row">

            <h1 id="socialsHeader">Created by</h1>
          </div>
        </div>
        <!-- Footer links/buttons -->
        <div class="row mt-2">
          <div class="col">
            <a
              href="https://github.com/WalkingZ3d?tab=repositories"
              target="_blank"
              id="socialButton"

              <button
                type="button"

                <i class="fa fa-github"></i>
              </button>
              Dan Willis</a
            >
          </div>
          <div class="col">
            <a
              href="https://github.com/PrishalM?tab=repositories"
              target="_blank"
              id="socialButton"
            >
              <button
                type="button"
                class="btn btn-social-icon btn-outline-github"
              >
                <i class="fa fa-github"></i></button
              >Prishal Makwana</a
            >
          </div>
        </div>
      </div>
